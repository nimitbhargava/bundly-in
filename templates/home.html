{% extends "default_template.html" %}
{% block content %}
    <div class="card">
        <div class="card-content">
            <h3>Bundly mein aapka swagat hai</h3>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <span class="card-title">Bundles</span>
            <div class="collection">
                {% for bundle in bundles %}
                    <a class="collection-item" href="/{{ bundle.id }}">{{ bundle.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
