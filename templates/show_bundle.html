{% extends "default_template.html" %}
{% block content %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ bundle.title }}</span>
            <div class="collection">
                {% for link in links %}
                    <a class="collection-item" href="{{ link.url }}">{{ link.url }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
