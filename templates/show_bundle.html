{% extends "default_template.html" %}
{% block content %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ bundle.title }}</span>
            {% if is_creator %}
                <form action="add-link/{{ bundle.id }}" method="post">
                    <div class="input-field">
                        <input type="url" name="input-add-url" placeholder="Enter URL.." required>
                        <input type="submit" value="Add">
                    </div>
                </form>
            {% endif %}
            <ul class="collection">
                {% for link in links %}
                    <li id="{{ link.id }}" data-bundle-id="{{ bundle.id }}" class="collection-item">
                        <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
                        <a href="#!" class="secondary-content"><i class="material-icons">clear</i></a>
                        <a href="#!" class="secondary-content"><i class="material-icons">mode_edit</i></a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
